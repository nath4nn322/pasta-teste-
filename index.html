<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
    <html lang="pt-br">
     <link rel="stylesheet" href="style.css">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alternar Tema Claro/Escuro</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                transition: background-color 0.3s, color 0.3s;
            }
            
            .light-mode {
                background-color: #ffffff;
                color: #333333;
            }
            
            .dark-mode {
                background-color: #121212;
                color: #f0f0f0;
            }
            
            .toggle-btn {
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s;
            }
            
            .light-mode .toggle-btn {
                background-color: #333333;
                color: #ffffff;
            }
            
            .dark-mode .toggle-btn {
                background-color: #f0f0f0;
                color: #333333;
            }
            
            .content {
                margin-top: 20px;
                padding: 20px;
                border-radius: 5px;
            }
            
            .light-mode .content {
                background-color: #f0f0f0;
                border: 1px solid #ddd;
            }
            
            .dark-mode .content {
                background-color: #1e1e1e;
                border: 1px solid #333;
            }
        </style>
    </head>
    <body class="light-mode">
        <button class="toggle-btn" onclick="toggleDarkMode()">Modo Escuro</button>
        
        <div class="content">
            <h1>Modo Claro/Escuro</h1>
            <p>Clique no bot√£o para alternar entre os temas.</p>
        </div>
    
        <script>
            function toggleDarkMode() {
                const body = document.body;
                const btn = document.querySelector('.toggle-btn');
                
                if (body.classList.contains('light-mode')) {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    btn.textContent = 'Modo Claro';
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    btn.textContent = 'Modo Escuro';
                    localStorage.setItem('theme', 'light');
                }
            }
            
            document.addEventListener('DOMContentLoaded', () => {
                const savedTheme = localStorage.getItem('theme');
                const btn = document.querySelector('.toggle-btn');
                
                if (savedTheme === 'dark') {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                    btn.textContent = 'Modo Claro';
                }
            });
        </script>
    </body>
    </html>, initial-scale=1.0">
    <title>Document</title>
